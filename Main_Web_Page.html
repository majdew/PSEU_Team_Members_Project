<!DOCTYPE html>
<html>
    <head>
        <title>   </title>
        <link rel="stylesheet" type="text/css" href="\sass\style.css">
    </head>
    <body>
        <header>
            <div class="title">
               <span>PSEU Team Members</span> 
            </div> 
        </header>
        <div class="webPageBody">
            <div class="addMemberDiv">
                <form class="addMemberForm">
                    <label class="addMemberFormTitle" > Add New Member</label>
                    <input class="formField" placeholder="Name" type="text">
                    <input class="formField"placeholder="Email" type="text">
                    <select name="majorDropDownMenu" class="formFieldSelect">
                        <option value="" disabled selected> Major </option>
                        <option value="computerScience"> Computer Science </option>
                        <option value="computerEngineering"> Computer Engineering </option>
                        <option value="informationTechnology"> Information Technology  </option>
                        <option value="informationSystem"> Information System </option>
                    </select>
                    <select name="roleDropDownMenu" class="formFieldSelect">
                        <option value="" disabled selected> Role </option>
                        <option value="frontEndDeveloper"> Front-End Developer </option>
                        <option value="backEndDeveloper"> Back-End Developer </option>
                        <option value="fullStackDeveloper"> Full-Stack Developer  </option>
                        <option value="uiUxDesigner "> UI/UX Designer  </option>
                    </select>
                    <textarea class="biographyTextArea" placeholder="Biography" type="text"></textarea>
                    <div class="indexArea">
                            <input  class="indexCheckBox" type="checkbox">
                            <label class="placeLabel" >Add at bottom / or at index</label>
                            <input  class="index" type="text">
                    </div>
                    <button class="saveButton" type="submit">Save</button>
                </form>
            </div>
            <div class="viewMembersDiv">
                <div class="sortHeader">
                    <div class="leftDiv">
            
                    </div>
                    <div class="rightDiv">
            
                    </div>
            
                    </div>
            </div>

        
        </div>
    </body>
</html>
